<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <header class="header">
      <h1 class="header__title">
        <a class="" href="">MovieApp</a>
      </h1>
      <form class="header__search-form" action="">
        <input type="text" name="" id="input" placeholder="search">
        <button type="submit">submit</button>
      </form>
    </header>

    <div class="movies">
    </div>

  </div>

  <div class="modal__bg">
    <div class="modal">
      <div class="modal__poster">
        <img src="#" alt="">
      </div>
      <h2>
        <span class="modal__title"></span>
        <span class="modal__year"></span>
      </h2>
      <ul class="modal__list-info">
        <li class="modal__category"></li>
        <li class="modal__time"></li>
        <li class="modal__site"></li>
        <li class="modal__description"></li>
      </ul>
      <button class="modal__close"></button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
